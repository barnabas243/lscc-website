title: 'Image and text'
fields:
  -
    handle: lead_text
    field:
      type: textarea
      display: lead_text
      localizable: false
  -
    handle: title
    field:
      display: Title
      type: text
      always_save: false
      width: 50
      localizable: false
  -
    handle: text
    field: common.text_basic
    config:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      display: Text
      validate:
        - required
      width: 50
  -
    import: buttons
  -
    handle: image
    field: common.image
    config:
      container: resources
      width: 50
      validate:
        - required
      folder: images
  -
    handle: image_position
    field:
      options:
        left: Left
        right: Right
      default: right
      display: 'Image position'
      type: button_group
      replicator_preview: false
      width: 50
      always_save: false
      validate:
        - required
      localizable: false
  -
    handle: image_col_span
    field:
      default: '6'
      type: integer
      display: 'Image Col Span'
      localizable: false
      width: 50
      validate:
        - required
        - 'max:10'
        - 'min:6'
        - null
  -
    handle: text_col_span
    field:
      default: '6'
      type: integer
      display: 'Text Col Span'
      localizable: false
      width: 50

title: 'Location Card'
fields:
  -
    handle: heading_icon
    field:
      type: icon
      display: 'Heading Icon'
      localizable: false
      width: 33
  -
    handle: heading
    field:
      type: text
      display: Heading
      localizable: false
      width: 33
  -
    handle: description
    field:
      remove_empty_nodes: false
      type: bard
      display: Description
      localizable: false
  -
    handle: note_icon
    field:
      type: icon
      display: 'Note Icon'
      localizable: false
      width: 33
  -
    handle: note_body
    field:
      remove_empty_nodes: false
      type: bard
      display: 'Note Body'
      localizable: false
      width: 66
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - underline
  -
    handle: cards
    field:
      type: replicator
      display: cards
      localizable: false
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            card:
              display: card
              fields:
                -
                  handle: icon
                  field:
                    type: icon
                    display: Icon
                    localizable: false
                    width: 25
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                    localizable: false
                    width: 50
                -
                  handle: time
                  field:
                    input_type: time
                    type: text
                    display: Time
                    localizable: false
                    width: 25
                -
                  handle: address
                  field:
                    type: text
                    display: Address
                    localizable: false
                    width: 50
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    localizable: false
                    width: 50
                -
                  handle: image
                  field:
                    max_files: 1
                    container: images
                    folder: /
                    type: assets
                    display: Image
                    localizable: false
  - handle: layout_section
    field:
      type: section
      display: Layout

  - handle: overlap_previous
    field:
      type: toggle
      display: Overlap previous section
      instructions: 'Visually overlap the section above (layered card).'
      default: false
      width: 33

  - handle: overlap_amount
    field:
      type: select
      display: Overlap amount
      options:
        sm: Small
        md: Medium
        lg: Large
      default: md
      width: 33
      if:
        overlap_previous: equals true

  - handle: overlap_guards
    field:
      type: checkboxes
      display: Prevent overlap on
      options:
        short_height: Short-height screens
        landscape: Wide/landscape viewports
      default:
        - short_height
        - landscape
      width: 66
      if:
        overlap_previous: equals true

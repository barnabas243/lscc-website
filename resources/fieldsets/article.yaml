title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - removeformat
        - anchor
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
        - color
        - underline
        - strikethrough
      reading_time: true
      type: bard
      localizable: true
      display: Article
      replicator_preview: false
      validate:
        - required
      container: files
      always_save: false
      remove_empty_nodes: trim
      smart_typography: true
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive sets.'
          icon: programming-script-code
          sets:
            buttons:
              display: Buttons
              instructions: 'Add one or multiple buttons.'
              icon: link
              fields:
                -
                  import: buttons
            iframe:
              display: IFrame
              icon: programming-script-code-brackets
              fields:
                -
                  import: google_map_embed
        text:
          display: Text
          instructions: 'Text based sets.'
          icon: text-formatting-initial-letter
          sets:
            pull_quote:
              display: 'Pull quote'
              instructions: 'Add a pull quote with an optional author.'
              icon: text-formatting-quotation
              fields:
                -
                  import: pull_quote
            table:
              display: Table
              instructions: 'Add a data table with headers, rows and columns.'
              icon: layout-grid-dots
              fields:
                -
                  import: table
        image_video:
          display: 'Image & video'
          instructions: "Sets with images or embeddable video's."
          icon: media-image-camera
          sets:
            image:
              display: Image
              instructions: 'Add a single image with an optional caption.'
              icon: media-image-picture-orientation
              fields:
                -
                  import: image
            video:
              display: Video
              instructions: 'Add a YouTube or Vimeo video with an optional caption.'
              icon: media-webcam-video
              fields:
                -
                  import: video
            video_with_text:
              display: 'Video with Text'
              icon: layout-two-columns
              fields:
                -
                  import: side_by_side_content
  -
    handle: background_color
    field:
      type: color
      display: 'Background Color'
      instructions: 'Select the background color for this article.'
      default: '#ffffff'
      localizable: false

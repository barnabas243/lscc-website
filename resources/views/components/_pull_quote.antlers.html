{{#
    @name Pull quote
    @desc The pull quote component. A pull quote with an optional author.
    @set page.article.pull_quote
#}}

<!-- /components/_pull_quote.antlers.html -->
<figure
    class="not-prose {{ switch(
    (size == 'md') => 'span-md',
    (size == 'lg') => 'span-lg',
    (size == 'xl') => 'span-xl',
    () => 'span-md') }}"
>
    <blockquote class="text-neutral m-0 p-0 text-3xl leading-snug font-bold">
        <span class="text-primary">&OpenCurlyDoubleQuote;</span>
        {{ quote | widont | nl2br }}
        <span class="text-primary">&CloseCurlyDoubleQuote;</span>
    </blockquote>
    {{ if author }}
        <figcaption class="text-neutral mt-4 block font-bold">
            <span class="text-primary">-</span>
            {{ author }}
        </figcaption>
    {{ /if }}
</figure>
<!-- End: /components/_pull_quote.antlers.html -->
